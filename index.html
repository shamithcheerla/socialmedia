<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/80') center/cover;
        }

        .user-info h1 {
            font-size: 1.8rem;
        }

        .user-info p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .posts {
            display: grid;
            gap: 20px;
        }

        .post {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .post h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .post p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .like-btn {
            background: #ff6b6b;
            color: #fff;
        }

        .comment-btn {
            background: #4caf50;
            color: #fff;
        }

        .actions button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .post h2, .post p {
                font-size: 1.2rem;
            }

            .actions button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic"></div>
            <div class="user-info">
                <h1>John Doe</h1>
                <p>@johndoe | 120 Followers</p>
            </div>
        </div>

        <div class="posts">
            <div class="post">
                <h2>My First Post</h2>
                <p>Excited to join this amazing platform! Looking forward to connecting with everyone. üöÄ</p>
                <div class="actions">
                    <button class="like-btn" onclick="likePost(this)">‚ù§Ô∏è Like</button>
                    <button class="comment-btn" onclick="commentPost()">üí¨ Comment</button>
                </div>
            </div>

            <div class="post">
                <h2>A Beautiful Day</h2>
                <p>Today was a beautiful day filled with sunshine and good vibes. üåû</p>
                <div class="actions">
                    <button class="like-btn" onclick="likePost(this)">‚ù§Ô∏è Like</button>
                    <button class="comment-btn" onclick="commentPost()">üí¨ Comment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function likePost(button) {
            button.textContent = '‚ù§Ô∏è Liked';
            button.style.backgroundColor = '#d43f3f';
        }

        function commentPost() {
            alert('Comment feature coming soon! üöÄ');
        }
    </script>
</body>
</html>
